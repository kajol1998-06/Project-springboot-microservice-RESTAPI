<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script type="text/javascript">

 
      function deleteConfirm()
      {
        
         return confirm("Are you sure, you want to delete");
      }


</script>
</head>
<body>
<div class="container pt-3 pb-3">
    <h1>Student List</h1>
    <table border="2" class="table table-striped table-borderered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>contactNo</th>
            <th>Service</th>
            <th>Price</th>
            <th>Month</th>
            <th>Bill</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.contctNo}"></td>
            <td th:text="${user.service}"></td>
            <td th:text="${user.price}"></td>
            <td th:text="${user.mnt}"></td>
             <td th:text="${user.bill}"></td>
        <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger" onclick="return deleteConfirm()">Delete</a></td>
        <td><a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-info" >update</a></td>
        </tr>
    </table>
    <a href="/add">Add User</a>
  </div>>  
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 </body>
</html>

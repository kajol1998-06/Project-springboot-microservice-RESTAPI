<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="pt-3 pb-3" th:if="${user.id == null}">Add Student</h1>
    <h1 class="pt-3 pb-3" th:if="${user.id != null}">Edit Student</h1>
    <form th:if="${user.id == null}" th:action="@{/add}" th:object="${user}" method="post">
        <table>
            <tr>
	       <td> <label for="readOnlyField" >Name: </td>
	       <td> <input type="text" th:field="*{name}" /></label><br></td>
      </tr>
      <tr>
	        <td> <label for="readOnlyField" >ContactNo:</td>
	        <td><input type="text" th:field="*{contctNo}" /></label><br></td>
      </tr>  
       <tr>
	        <td> <label for="readOnlyField" >service:</td></label>
	    <td><input type="text" th:field="*{service}" /></label><br></td>
      </tr>  
       <tr>
	        <td> <label for="readOnlyField" >Price:</td>
	        <td><input type="text" th:field="*{price}" /></label><br></td>
      </tr>  
       <tr>
	        <td> <label for="readOnlyField" >Month:</td>
	        <td><input type="text" th:field="*{mnt}" /></label><br></td>
      </tr>  
       <tr>
	        <td> <label for="readOnlyField" >Bill:</td>
	        <td><input type="text" th:field="*{bill}" /></label><br></td>
      </tr>  
      <tr>
       
        <input class="btn btn-secondary" type="submit" value="Save Bill">
     
       </tr> 
        </table>
    </form>
   
     <form th:if="${user.id != null}" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
      <table> 
       <tr>
	       <td> <label>Name: </td>
	       <td> <input type="text" th:field="*{name}" /></label><br></td>
      </tr>
      <tr>
	        <td> <label>ContactNo:</td>
	        <td><input type="text" th:field="*{contctNo}" /></label><br></td>
      </tr>  
       <tr>
	        <td> <label>service:</td></label>
	    <td><input type="text" th:field="*{service}" /></label><br></td>
      </tr>  
       <tr>
	        <td> <label>Price:</td>
	        <td><input type="text" th:field="*{price}" /></label><br></td>
      </tr>  
       <tr>
	        <td> <label>Month:</td>
	        <td><input type="text" th:field="*{month}" /></label><br></td>
      </tr>  
       <tr>
	        <td> <label>Bill:</td>
	        <td><input type="text" th:field="*{bill}" /></label><br></td>
      </tr>  
       
        <input class="btn btn-secondary" type="submit" value="Update">
     
       </tr> 
   
    </table>
     </form>

    <a href="/getData">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
